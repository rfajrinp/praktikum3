<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="big-container">
      <div class="split-1">
        <header>
          <div class="container">
            <img src="images/logo.svg" alt="" />
          </div>
        </header>

        <div class="section img-mobile">
          <div class="img-container">
            <div>
              <img src="images/hero-mobile.jpg" alt="" />
            </div>
          </div>
        </div>
        <section class="bg-primary">
          <div class="container">
            <div>
              <h1><span>We're</span> coming soon</h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <div class="input">
                <form action="">
                  <input type="email" class="email-input" placeholder="Email Address" />
                  <button class="btn" type="submit"><i class="bi bi-chevron-right"></i></button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="split-2">
        <div class="section img-desktop">
          <div class="img-container">
            <div>
              <img src="images/hero-desktop.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer> -->
  </body>
</html>
